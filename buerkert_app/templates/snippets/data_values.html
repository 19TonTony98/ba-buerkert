{% load django_bootstrap5 %}
{% for message in opc_messages %}
    {% bootstrap_alert message alert_type='danger' %}
{% endfor %}

{% for node in values %}
    <tr>
      <th scope="row">{{ node.sps_port }}</th>
      <td>{{ node.display }}</td>
      <td>{{ node.measurement }}</td>
      <td>{{ node.value |floatformat:-2 }}</td>
    </tr>
{% endfor %}
